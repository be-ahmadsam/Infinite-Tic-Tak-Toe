<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe | Syed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>Tic-Tak-Toe 2.0</h2>
    </nav>

    <div class="gameContainer">
      <div class="gridContainer" >
        <div class="box b1"><span class="boxtext"></span></div>
        <div class="box b2"><span class="boxtext"></span></div>
        <div class="box b3"><span class="boxtext"></span></div>
        <div class="box b4"><span class="boxtext"></span></div>
        <div class="box b5"><span class="boxtext"></span></div>
        <div class="box b6"><span class="boxtext"></span></div>
        <div class="box b7"><span class="boxtext"></span></div>
        <div class="box b8"><span class="boxtext"></span></div>
        <div class="box b9"><span class="boxtext"></span></div>
      </div>

      <div class="infoContainer">
        <div class="fc">
          <h2>Infinite Tic Tac Toe</h2>
          <div class="turn">
            <span class="info"> Turn for X</span>
          </div>
          <div class="btn">
            <button>Reset</button>
          </div>
        </div>
        <div class="imgBox">
          <div class="description">
            <h3>
              In this game, there's no chance of a draw. Whenever a player marks
              their fourth X/0, their initial mark disappears, keeping the game
              in constant motion until one player secures victory.
            </h3>
          </div>
          <img src="excited.gif" alt="Excited GIF">

<!--           <img src="/excited.gif" alt="" /> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
